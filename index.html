<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
    />
    <link rel="stylesheet" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Fight</title>
  </head>
  <body>
    <!-- Header -->
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            Movie Fight
            <span class="icon">
              <i class="fas fa-film"></i>
            </span>
          </h1>
        </div>
      </div>
    </section>

    <div class="column is-half notification winnerBox">
      <p class="title scoretable"></p>
      <p class="subtitle winner"></p>
    </div>

    <!-- Dropdown Menu -->
    <div class="container">
      <div class="columns">
        <div class="column">
          <div id="left-autocomplete"></div>
          <div id="left-summary"></div>
        </div>

        <div class="column">
          <div id="right-autocomplete"></div>
          <div id="right-summary"></div>
        </div>
      </div>

      <div class="column is-half notification is-primary tutorial">
        <h1 class="title">Search For A Movie on Both Sides</h1>
        <p class="subtitle">Will Tell You Who Won</p>
        <p class="subtitle">*Can Also Compare TV Shows</p>
      </div>
      <div class="autocomplete"></div>
      <div id="summary"></div>
    </div>
    <script src="utils.js"></script>
    <script src="autocomplete.js"></script>
    <script src="index.js"></script>
  </body>
</html>
